---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <head><meta name="facebook-domain-verification" content="irfjw7pxiv2yd4c0hxfhzcvjaoe9ir" /></head>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
